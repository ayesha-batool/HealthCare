services:
  - type: web
    name: healthcare-appointments
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

